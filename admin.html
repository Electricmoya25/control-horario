<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Supervisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-6">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800"><i class="fa-solid fa-user-tie mr-2 text-indigo-600"></i>Panel de Supervisor</h1>
                <p class="text-sm text-gray-500">Historial completo de fichajes</p>
            </div>
            
            <div class="flex gap-3 w-full md:w-auto">
                <div class="relative w-full md:w-64">
                    <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="search-input" onkeyup="filterTable()" placeholder="Buscar empleado..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="loadAllData()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition shadow">
                    <i class="fa-solid fa-sync"></i>
                </button>
            </div>
        </header>

        <!-- Stats Rápidas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-indigo-500">
                <p class="text-xs text-gray-500 uppercase font-bold">Total Registros</p>
                <p class="text-3xl font-bold text-gray-800" id="total-count">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-emerald-500">
                <p class="text-xs text-gray-500 uppercase font-bold">Fichajes Hoy</p>
                <p class="text-3xl font-bold text-gray-800" id="today-count">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500 flex items-center justify-between cursor-pointer hover:bg-gray-50" onclick="window.open(SHEETDB_URL.replace('/api/v1/', '/view/'), '_blank')">
                <div>
                    <p class="text-xs text-gray-500 uppercase font-bold">Base de Datos</p>
                    <p class="text-sm font-medium text-blue-600 mt-1">Ver Hoja de Google <i class="fa-solid fa-external-link-alt ml-1"></i></p>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Fecha / Hora</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Empleado</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Tipo</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Nota</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                        <tr><td colspan="4" class="p-8 text-center text-gray-400">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <p class="text-center text-gray-400 text-xs mt-6">Mostrando últimos registros primero</p>

    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN: PEGA LA MISMA URL AQUÍ
        // ==========================================
        const SHEETDB_URL = 'PEGAR_TU_URL_AQUI'; 
        // ==========================================

        let allRecords = []; // Para guardar datos y filtrar localmente

        document.addEventListener('DOMContentLoaded', loadAllData);

        async function loadAllData() {
            const tbody = document.getElementById('table-body');
            
            if(SHEETDB_URL === 'PEGAR_TU_URL_AQUI') {
                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-500 font-bold">⚠️ Error: Debes editar el archivo admin.html y pegar la URL de SheetDB en la línea 79.</td></tr>';
                return;
            }

            tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center"><i class="fa-solid fa-circle-notch fa-spin text-indigo-500 text-2xl"></i></td></tr>';

            try {
                const res = await fetch(SHEETDB_URL);
                const data = await res.json();
                
                // Invertir para ver lo más nuevo primero
                allRecords = data.reverse();
                
                renderTable(allRecords);
                updateStats(allRecords);

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-500">Error al cargar la base de datos. Ver consola.</td></tr>';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            
            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-400">No se encontraron registros.</td></tr>';
                return;
            }

            let html = '';
            data.forEach(row => {
                const isEntrada = row.tipo === 'ENTRADA';
                const badge = isEntrada 
                    ? '<span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full text-xs font-bold">ENTRADA</span>' 
                    : '<span class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-xs font-bold">SALIDA</span>';

                html += `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-4">
                            <div class="font-bold text-gray-700">${row.fecha}</div>
                            <div class="text-xs text-gray-500">${row.hora}</div>
                        </td>
                        <td class="p-4 font-medium text-gray-800 text-base">${row.empleado}</td>
                        <td class="p-4">${badge}</td>
                        <td class="p-4 text-gray-500 italic">${row.nota || '-'}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        function filterTable() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allRecords.filter(row => 
                (row.empleado && row.empleado.toLowerCase().includes(term)) ||
                (row.fecha && row.fecha.includes(term))
            );
            renderTable(filtered);
        }

        function updateStats(data) {
            document.getElementById('total-count').innerText = data.length;
            
            const todayStr = new Date().toLocaleDateString('es-ES');
            const todayCount = data.filter(r => r.fecha === todayStr).length;
            document.getElementById('today-count').innerText = todayCount;
        }
    </script>
</body>
</html>
